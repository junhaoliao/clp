# Example values file for CLP Helm chart
# Copy this file to my-values.yaml and customize for your environment

# =============================================================================
# REQUIRED: Set these values before installation
# =============================================================================
database:
  auth:
    password: "CHANGE_ME_DB_PASSWORD"
    rootPassword: "CHANGE_ME_ROOT_PASSWORD"

queue:
  auth:
    password: "CHANGE_ME_QUEUE_PASSWORD"

redis:
  auth:
    password: "CHANGE_ME_REDIS_PASSWORD"

